	<div class="myphoto">
		<img src="img/sh.jpg" alt="">

	<div class="address">
		<h1>
			<b><marquee behavior="" direction=""><mark>Shahadat Hossain</mark> </marquee></b>

	<form action="">

        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id="" pattern=""></p>

        <fieldset>
            <legend>Select Your Food</legend>
            <p><label for="mango"><input type="radio" name="akta-select" id="mango">Mango</label></p>
            <p><label for="banana"><input type="radio" name="akta-select" id="banana">Banana</label></p>
            <p><label for="apple"><input type="radio" name="akta-select" id="apple">Apple</label></p>
        </fieldset>

        <fieldset>
            <legend>Select Your Tea</legend>
            <p><label for="coffee"><input type="checkbox" name="" id="coffee">Coffee</label></p>
            <p><label for="cha"><input type="checkbox" name="" id="cha">Lal-cha</label></p>
        </fieldset>

        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>

        <button type="submit">Submit Your Order</button>
    </form>

	<br>
